<style>
div#header{
    background-color : #A9BCF5;
    position : fixed;
    width : 100%;
    top : 0;
    left : 0;
    height : 10rem;
	text-align: center;
	
}

div#search-box{
	display : inline-block;
	text-align: center;
	background-color: rgba(255,255,255,0);
	border: 2px solid white;
	border-radius: 20px;
	width : 40%;
	margin-top : 30px;
	background-color: white;
	
}

input#search{
	width: 80%;
	height: 50px;
	border-radius: 20px;
	border: 0px;
	vertical-align: middle;
}

button#search-icon{
	vertical-align: middle;
	width : 30px;
	height : 30px;
	border: 0px;
	background-color: rgba(255,255,255,0);
	
}

input#start_date, input#end_date{
	border-radius: 20px;
	border: 1px solid white;
}

div#contents{

	top: 10rem;

	right: 0; 
	bottom: 0;

}

div#root-recommend{
	width : 100%;
	margin-top : 10px;
	border: 2px solid #A9BCF5;
}

	border: 2px solid #A9BCF5;
}

div#tour-recommend{
	width : 100%;

	border: 2px solid #A9BCF5;
}

.card {
	display : inline-block;

	border-radius: 2px;
	display: inline-block;
	height: 100px;
	margin: 1rem;
	position: relative;
	width: 100px;
	text-align: center;
}

.card-3 {

}

table{
	text-align: center; 
	padding-left: 20px;
}

tr, th, td {
  border-bottom: 1px solid #ddd;
  text-align: center;
}

tr:hover {background-color: #f5f5f5;}

a:link {
  text-decoration: none;
  color:black;
}

a:visited {
  text-decoration: none;
  color:gray;
}

a:hover {
  text-decoration: none;
  color:gray;
}

a:active {
  text-decoration: underline;
  color:blue;
}

<body>

<div id="header">
	<!--  
	<a href='signup'>회원가입</a>
	-->
	
	<div align="right">
	<form action="logout">
	<b style="color: purple;">{{ user_log }} 님 안녕하세요</b>
	<button type="submit" class="btn btn-primary btn-sm">로그아웃</button>
	</form>
	</div>

	<form action="search" method="post">{% csrf_token %}
	<div id='search-box'>
		<input type="text" id='search' name='search' placeholder="검색어를 입력하세요.">   
		<button type="submit" id='search-icon'>
			<img src="./static/image/search.png" style="width: 30px; height: 30px;">
		</button>
	</div>
	<br><br>
	 
	<input type='date' id='start_date' name='start_date'/>
	~
	<input type='date' id='end_date' name='end_date'/>
	<br><br>
	 
	</form>
</div>


<div id='contents'>
	<!-- 날씨 -->
	<div id='weather'>
	{% if weather %}
		
		<span><b style="color: blue;">{{start}} ~ {{end}} 날씨  →</b> 
		{% for w in weather %}
			<b style="color: red;">{{w}} </b>/ 
		{% endfor %}
		</span>
	{% else %}
		<h4>날짜를 설정해야 날씨가 보입니다.</h4>
	{% endif %}
	</div>
	
	<!-- 여행지 -->
	<div id='tour-recommend'>
	{% if tour %}
		<h3>여행지 추천</h3>
		{% for t in tour %}
			<div class="card card-3">
			<a href="detail?tour={{t}}">{{t}}</a>
			<input type = 'hidden' id = 'txtArea{{forloop.counter}}' value = '{{t}}'/>
			<button type = 'button' class="btn btn-outline-secondary" id = 'btn{{forloop.counter}}'>장르기반</button>
			<button type = 'button' class="btn btn-outline-secondary"  id = 'btn_{{forloop.counter}}'>장소기반</button>
			</div>
			<div id = 'showData{{forloop.counter}}'  style = 'text-align: left; padding-left: 20px;'></div>
		{% endfor %}
	{% else %}
		<h3>검색 결과가 없습니다.</h3>
	{% endif %}
	</div>
</div>
</body>
